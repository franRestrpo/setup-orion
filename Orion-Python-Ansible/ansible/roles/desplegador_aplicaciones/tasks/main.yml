---
# Archivo principal de tareas para desplegador_aplicaciones

- name: Verificar aplicaciones configuradas
  ansible.builtin.debug:
    msg: "Iniciando despliegue de aplicaciones..."

- name: Cargar variables de aplicaciones
  ansible.builtin.include_vars:
    file: aplicaciones.yml
  failed_when: false

- name: "Iterar sobre cada aplicaci√≥n definida"
  include_tasks: procesar_aplicacion.yml
  loop: "{{ aplicaciones_orion }}"
  loop_control:
    loop_var: app_actual
  when: app_actual.habilitado | default(false)
